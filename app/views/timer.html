<div class="progress-wrapper" ng-hide="!workingHours">
  <div class="progress-timer">
    {{ timer | millSecondsToTimeString }}
  </div>
  <round-progress max="max" current="progress" color="{{color}}" bgcolor="#eaeaea" radius="450" stroke="50" ng-show="workingHours"></round-progress>
  <div class="container">
    <h1 class="text-center">{{ message }}</h1>
  </div>
</div>
