<div class="container">
  <div class="col-sm-6 col-sm-offset-3">
    <h2>Timer Settings Login</h2>
    <form name="login">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" ng-model="vm.user" placeholder="Username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="vm.password" placeholder="Password">
      </div>
      <button type="button" class="btn btn-primary" ng-click="vm.login()">Login</button>
    </form>
  </div>
</div>
